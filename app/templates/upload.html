<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải lên & Tạo Báo cáo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Thêm một vài style tùy chỉnh cho trang upload */
        .upload-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2.5rem;
            background-color: var(--background-color-light);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: background-color 0.3s, border-color 0.3s;
        }

        body.dark .upload-container {
            background-color: var(--background-color-dark);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            padding: 2.5rem;
            width: 100%;
            text-align: center;
            color: #4a5568;
            transition: border-color 0.3s, background-color 0.3s;
        }

        body.dark .file-input-wrapper {
            border-color: #4a5568;
            color: #a0aec0;
        }

        .file-input-wrapper:hover {
            border-color: #4f46e5;
            background-color: rgba(79, 70, 229, 0.05);
        }

        body.dark .file-input-wrapper:hover {
            background-color: rgba(99, 102, 241, 0.1);
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-name {
            margin-top: 1rem;
            font-style: italic;
            color: #64748b;
        }
        body.dark .file-name {
            color: #94a3b8;
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 md:p-8">
        <div class="upload-container">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Tạo Báo Cáo Phân Tích</h1>
                <p class="text-gray-500 mt-2">Tải lên tệp báo cáo của bạn (định dạng .txt) để bắt đầu.</p>
            </div>

            <form action="{{ url_for('generate_report_from_upload') }}" method="post" enctype="multipart/form-data">
                <div class="mb-6">
                    <label for="gemini-key" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-key mr-2 text-indigo-500"></i>Gemini API Key
                    </label>
                    <input type="password" id="gemini-key" name="gemini_key" class="block w-full px-4 py-2 text-gray-800 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Nhập API Key của bạn tại đây...">
                    <p class="text-xs text-gray-500 mt-2">API key của bạn sẽ không được lưu trữ. Bạn có thể lấy key tại <a href="https://makersuite.google.com/app/apikey" target="_blank" class="text-indigo-600 hover:underline">Google AI Studio</a>.</p>
                </div>

                <div class="mb-6">
                    <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-2">
                         <i class="fas fa-file-alt mr-2 text-indigo-500"></i>Tệp Báo Cáo
                    </label>
                    <div class="file-input-wrapper">
                        <input type="file" id="file-upload" name="file" accept=".docx" required>
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400"></i>
                        <p class="mt-2">Kéo & thả hoặc nhấp để chọn tệp</p>
                    </div>
                    <p id="file-name" class="file-name text-center"></p>
                </div>

                <div class="mt-8">
                    <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-lg">
                        <i class="fas fa-cogs mr-3"></i>
                        Xử lý và Tạo Báo cáo
                    </button>
                </div>
            </form>
             <div class="mt-6 text-center">
                <a href="{{ url_for('index') }}" class="text-sm text-indigo-600 hover:text-indigo-800 transition-colors">
                    <i class="fas fa-arrow-left mr-1"></i> Quay lại trang chủ
                </a>
            </div>
        </div>
    </div>

    <script>
        // Hiển thị tên tệp đã chọn
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `Tệp đã chọn: ${fileInput.files[0].name}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        });
    </script>

</body>
</html>
