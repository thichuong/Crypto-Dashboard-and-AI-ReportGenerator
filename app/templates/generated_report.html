<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo Phân tích</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='chart.css') }}">
    
    <style>
        /* CSS được tạo bởi AI sẽ được nhúng vào đây */
        {{ css_code|safe }}
    </style>
</head>
<body class="antialiased bg-gray-50 text-gray-800">
    <div style="padding: 1rem; background-color: #f9fafb; border-bottom: 1px solid #e5e7eb; text-align: center;">
        <a href="{{ url_for('upload_page') }}" style="display: inline-block; padding: 0.75rem 1.5rem; background-color: #4f46e5; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: background-color 0.3s ease;">
            &#8592; Tạo báo cáo khác
        </a>
    </div>
    <div class="container mx-auto p-4 md:p-8">
        <main id="report-container">
            {{ html_content|safe }}
        </main>
    </div>

    <script src="{{ url_for('static', filename='chart.js') }}"></script>
    
    <script>
        // JavaScript được tạo bởi AI sẽ được nhúng vào đây
        document.addEventListener('DOMContentLoaded', () => {
            try {
                {{ js_code|safe }}
                
                // Giả sử hàm khởi tạo chính trong code JS của AI có tên là `initializeAllVisuals_report`
                if (typeof initializeAllVisuals_report === 'function') {
                    initializeAllVisuals_report();
                } else {
                    console.warn("Hàm khởi tạo 'initializeAllVisuals_report' không được tìm thấy trong mã nguồn do AI tạo ra.");
                }
            } catch (e) {
                console.error("Lỗi khi thực thi mã JavaScript do AI tạo ra:", e);
            }
        });
    </script>
</body>
</html>
